<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pedido</title>
    <link rel="shortcut icon" href="css/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styleTracker.css">
</head>
<body>
    <header>
        <a href="#"><img id="logo" src="css/img/logo.png" alt="Logo"></a>
        <nav>
            <ul>
                <li><a href="#">Página Principal</a></li>
            </ul>
        </nav>
    </header>
    <div class="formulario">
        <section>
            <h2>Escoge tu ruta</h2>
            <form th:action="@{/saved}" method="post">
                <div class="inputs">
                    <input type="text" id="origen" name="origen" th:field="${envios.origen}" placeholder="Origen" required><br>
                    <input type="text" id="destino" name="destino" th:field="${envios.destino}" placeholder="Destino" required><br>
                </div>
                <div class="boton">
                    <a type="submit" id="btn">Ver</a>
                </div>
            </form>
        </section>
    </div>
    <footer>
        <div class="imagenes">
            <a href="#" class="enlace"><img src="css/img/instagram-white.png" class="imagen" alt="Instagram"></a>
            <a href="#" class="enlace"><img src="css/img/x-white.png" class="imagen" alt="X"></a>
            <a href="#" class="enlace"><img src="css/img/tiktok-white.png" class="imagen" alt="TikTok"></a>
        </div>
        <div class="linea"></div>
        <p id="copy">© 2024 - Todos los derechos reservados</p>        
    </footer>
</body>
</html>
